<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Paris</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="../css/paris.css">
	</head>
	<body>
		<header>
			<div class="header-banner">
				<h1>Visit Paris, France</h1>
				<button id="goBack">Back</button>
			</div>
		</header>
		<div class="row">
			<div class="columns">
				<div class="column is-one-third card"> Restaurants
					<div class = "restaurants"></div>
				</div>

				<div class="column is-one-third card">
					<strong>Currency Exchange</strong>
					<div style="margin-top: 53px">
						<!--put value boxes next to the from and to -->
						<p>From: <input class="form-control marginTopBottom" type="text" id="inputCurrencyFrom" value="USD"> </p>
						<p>To: <input class="form-control marginTopBottom" type="text" id="inputCurrencyTo" value="EUR"> </p>
					</div>
					<div>
						<!-- Put calculate button to display currency exchange result -->
						<button class="btn btn-primary" id="buttonCurrency">Calculate</button>
					</div>
					<div class="currencyResult">
						<!-- Put currency result -->
						<h4 id="currencyResult">Result: 0</h4>
					</div>
				</div>

				<div class="column is-one-third card">
					Hotels
					<div class="hotels"></div>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<script src="../js/paris.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"defer></script>
	</body>
</html>
