<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Paris</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="../css/paris.css">
	</head>
	<body>
		<header>
			<div class="header-banner">
				<h1>Visit Paris, France</h1>
				<button id="goBack">Back</button>
			</div>
		</header>
		<div class="row">
			<div class="container columns">
				<div class= "column is-one-third card">
					<strong>Restaurants</strong>
				<div class="restaurants"></div>
			</div>
				<section>
					<div class="column is-one-third card">
						<strong>Currency Exchange</strong>
						<div style="margin-top: 53px">
							<!--put value boxes next to the from and to -->
							<p>From: <input class="form-control marginTopBottom" type="text" id="inputCurrencyFrom" value="USD"> </p>
							<p>To: <input class="form-control marginTopBottom" type="text" id="inputCurrencyTo" value="EUR"> </p>
					</div>
						<div>
						<!-- Put calculate button to display currency exchange result -->
						<button class="btn btn-primary" id="buttonCurrency">Calculate</button>
						</div>
					<div class="currencyResult">
						<!-- Put currency result -->
						<h4 id="currencyResult">Result: 0</h4>
					</div>
				</div>
				<div class="column is-one-third card">
					<div>
						<img class="flag" src="https://countryflagsapi.com/png/fr" alt="France flag"/>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<script src="../js/paris.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"defer></script>
		
		<div class="hero-foot">
			<nav class="tabs is-size-4">
			  <div class="container">
				<ul>
					<li>Tokyo</li>
						<figure class="image is-250x100">
					<a href="tokyo.html">
						<img src="../../images/tokyoarousel3.jpg">
						</figure>
					</a>
				<li>Lima</li>
					<figure class="image is-250x100">
					<a href="lima.html">
						<img src="../../images/lima1.jpg">
					</figure>
					</a>
				<li>Guadalajara</li>
					<figure class="image is-250x100">
					<a href="Guadalajara.html">
						<img src="../../images/guadalajara1.jpg">
					</figure>
					</a>
				</ul>
			  </div>
			</nav>
		  </div>
	</body>
</html>
