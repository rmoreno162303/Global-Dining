<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tokyo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="../css/tokyo.css" />
	</head>
	<body>
		<header>
			<div class="header-banner">
				<h1>Visit Tokyo, Japan</h1>
				<button id="goBack">Back</button>
			</div>
		</header>
		<div class="row">
			<div class="columns">
				<form class="column is-one-third card">
					<input type="text" class="search-input" placeholder="Search city">
					<button class="search-button" type="search" >Search
					<i id="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
				<div class="column is-one-third card">
					<strong>Currency Exchange</strong>
					<div style="margin-top: 53px">
						<!--put value boxes next to the from and to -->
						<p>From: <input class="form-control marginTopBottom" type="text" id="inputCurrencyFrom" value="USD"> </p>
						<p>To: <input class="form-control marginTopBottom" type="text" id="inputCurrencyTo" value="JPY"> </p>

				<div class="column is-one-third cardOne">
					<div class="body"></div>
				</div>
				<div class="column is-one-third cardTwo">
					Hotels
					<div class="body">

					</div>
					<div>
						<!-- Put calculate button to display currency exchange result -->
					  <button class="btn btn-primary" id="buttonCurrency">Calculate</button>
					</div>
					<div class="currencyResult">
						<!-- Put currency result -->
					  <h4 id="currencyResult">Result: 0</h4>
					</div>
				  </div>
				</div>
					
				</div>
				<div class="column is-one-third cardThree">
					Airbnb
					<div class="body"></div>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<script src="../js/tokyo.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"defer></script>
	</body>
</html>
